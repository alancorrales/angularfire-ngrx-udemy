<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px" #f="ngForm" (ngSubmit)="onSubmit(f)">

    <!-- Email -->
    <mat-form-field>
      <input type="email" placeholder="Your email" name="email" matInput ngModel required email #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid.</mat-error>
    </mat-form-field>

    <!-- Password -->
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input type="password" placeholder="Your password" name="password" matInput ngModel required minlength="6"
        #pwInput="ngModel">
      <!-- <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint> -->
      <mat-error>Has to be at least 6 characters long.</mat-error>
    </mat-form-field>

    <!-- Submit button -->
    <button [disabled]="f.invalid" type="submit" mat-raised-button color="primary">Login</button>

  </form>
</section>
